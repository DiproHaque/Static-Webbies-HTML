<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weary Traveller</title>
    <style>
        * {
            margin: 0;
            padding: 10;
            box-sizing: border-box;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        #pixelCanvas {
            border: 4px solid #333;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            margin: 20px auto;
            display: block;
            box-shadow: 0 0 30px rgba(255, 140, 0, 0.3);
        }

        .dialogue-box {
            background: #1a1a1a;
            border: 4px solid #ffffff;
            padding: 20px 30px;
            max-width: 500px;
            margin: 20px auto;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dialogue-text {
            color: #ffffff;
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.6;
            letter-spacing: 1px;
        }

        .btn {
            background: #4169e1;
            color: white;
            border: 3px solid #ffffff;
            padding: 12px 30px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn:hover {
            background: #5a7fd6;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(65, 105, 225, 0.5);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn.yes {
            background: #228b22;
        }

        .btn.yes:hover {
            background: #2ea02e;
        }

        .btn.no {
            background: #dc143c;
        }

        .btn.no:hover {
            background: #e63950;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            #pixelCanvas {
                width: 320px !important;
                height: 240px !important;
            }
            
            .dialogue-box {
                max-width: 320px;
                padding: 15px 20px;
            }
            
            .dialogue-text {
                font-size: 16px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="pixelCanvas" width="480" height="360"></canvas>

        <!-- First dialogue -->
        <div class="dialogue-box" id="dialogue1">
            <div class="dialogue-text">
                "Do not fear, weary traveller..."
            </div>
            <button class="btn" onclick="showSecondDialogue()">Next</button>
        </div>

        <!-- Second dialogue -->
        <div class="dialogue-box hidden" id="dialogue2">
            <div class="dialogue-text">
                "Should I stop?"
            </div>
            <button class="btn yes" onclick="handleYes()">Yes</button>
            <button class="btn no" onclick="handleNo()">No</button>
        </div>

        <!-- Response dialogues -->
        <div class="dialogue-box hidden" id="dialogueYes">
            <div class="dialogue-text">
                "Very well... rest by the fire, friend. üî•"
            </div>
            <button class="btn" onclick="restart()">Restart</button>
        </div>

        <div class="dialogue-box hidden" id="dialogueNo">
            <div class="dialogue-text">
                "Then let us continue our journey together! ‚öîÔ∏è"
            </div>
            <button class="btn" onclick="restart()">Restart</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('pixelCanvas');
        const ctx = canvas.getContext('2d');
        
        let time = 0;

        // Draw night sky with stars and moon
        function drawSky() {
            // Deep night sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#0d1117');
            gradient.addColorStop(0.4, '#161b22');
            gradient.addColorStop(1, '#1c2128');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Moon
            const moonGlow = ctx.createRadialGradient(400, 50, 0, 400, 50, 50);
            moonGlow.addColorStop(0, 'rgba(200, 220, 255, 0.2)');
            moonGlow.addColorStop(1, 'rgba(200, 220, 255, 0)');
            ctx.fillStyle = moonGlow;
            ctx.fillRect(350, 0, 100, 100);
            
            ctx.fillStyle = '#c8dcff';
            ctx.globalAlpha = 0.9;
            ctx.beginPath();
            ctx.arc(400, 50, 20, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1;
            
            // Stars - twinkling realistically
            const starPositions = [
                [40, 20, 1.5], [90, 30, 1], [160, 15, 1.2], [240, 40, 0.8], [300, 25, 1.3],
                [60, 70, 1], [200, 60, 1.5], [280, 50, 0.9], [130, 36, 1.1], [220, 80, 1.2],
                [50, 100, 1.3], [180, 110, 0.8], [270, 96, 1], [310, 70, 1.4], [20, 120, 1],
                [100, 130, 1.2], [290, 140, 0.9], [140, 90, 1.5], [250, 116, 1], [190, 44, 1.1],
                [350, 35, 0.8], [80, 150, 1.3], [420, 60, 1], [370, 100, 1.2], [150, 170, 0.9]
            ];
            
            starPositions.forEach(([x, y, brightness], i) => {
                const twinkle = Math.sin(time * 0.03 + i * 0.5) * 0.3 + 0.7;
                ctx.fillStyle = '#e8eaed';
                ctx.globalAlpha = brightness * twinkle * 0.6;
                ctx.beginPath();
                ctx.arc(x, y, 1, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        // Draw realistic forest
        function drawForest() {
            // Background trees (very dark silhouettes)
            drawRealisticTree(40, 200, 60, 100, '#0a1a12', 0.3);
            drawRealisticTree(90, 210, 50, 85, '#0a1a12', 0.25);
            drawRealisticTree(420, 195, 65, 110, '#0a1a12', 0.35);
            drawRealisticTree(370, 210, 55, 95, '#0a1a12', 0.28);
            
            // Mid-ground trees (slightly lighter)
            drawRealisticTree(150, 215, 45, 80, '#0d2318', 0.4);
            drawRealisticTree(320, 220, 50, 85, '#0d2318', 0.38);
            
            // Foreground trees (catching some firelight)
            drawRealisticTree(15, 210, 55, 100, '#10281d', 0.45);
            drawRealisticTree(450, 205, 60, 105, '#10281d', 0.42);
        }
        
        // Draw realistic tree with branches
        function drawRealisticTree(x, y, width, height, color, opacity) {
            ctx.globalAlpha = opacity;
            
            // Trunk with texture
            const trunkWidth = width * 0.15;
            const gradient = ctx.createLinearGradient(x - trunkWidth/2, y, x + trunkWidth/2, y);
            gradient.addColorStop(0, color);
            gradient.addColorStop(0.5, lightenColor(color, 1.2));
            gradient.addColorStop(1, color);
            ctx.fillStyle = gradient;
            ctx.fillRect(x - trunkWidth/2, y, trunkWidth, height * 0.5);
            
            // Tree crown with multiple layers for depth
            const layers = 4;
            for (let i = 0; i < layers; i++) {
                const layerHeight = height * (0.8 - i * 0.15);
                const layerWidth = width * (1 - i * 0.2);
                const layerY = y - height * 0.2 + i * height * 0.2;
                
                ctx.fillStyle = i % 2 === 0 ? color : lightenColor(color, 1.1);
                ctx.beginPath();
                ctx.moveTo(x, layerY - layerHeight * 0.3);
                
                // Create irregular, natural looking crown
                for (let angle = -Math.PI/2; angle < Math.PI/2; angle += 0.3) {
                    const r = layerWidth/2 * (1 + Math.sin(angle * 3) * 0.15);
                    const px = x + Math.cos(angle + Math.PI/2) * r;
                    const py = layerY + Math.sin(angle + Math.PI/2) * r * 0.6;
                    ctx.lineTo(px, py);
                }
                
                ctx.closePath();
                ctx.fill();
            }
            
            ctx.globalAlpha = 1;
        }
        
        function lightenColor(color, factor) {
            const hex = color.replace('#', '');
            const r = Math.min(255, parseInt(hex.substr(0, 2), 16) * factor);
            const g = Math.min(255, parseInt(hex.substr(2, 2), 16) * factor);
            const b = Math.min(255, parseInt(hex.substr(4, 2), 16) * factor);
            return `rgb(${r}, ${g}, ${b})`;
        }

        // Draw ground with realistic grass texture
        function drawGround() {
            // Base ground
            const gradient = ctx.createLinearGradient(0, 260, 0, canvas.height);
            gradient.addColorStop(0, '#1a2e1a');
            gradient.addColorStop(0.5, '#152416');
            gradient.addColorStop(1, '#0f1a10');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 260, canvas.width, canvas.height - 260);
            
            // Grass texture details
            ctx.globalAlpha = 0.3;
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * canvas.width;
                const y = 260 + Math.random() * 100;
                ctx.fillStyle = '#2a4a2a';
                ctx.fillRect(x, y, 1, 2);
            }
            ctx.globalAlpha = 1;
        }

        // Draw realistic animated campfire with dynamic lighting
        function drawFire() {
            const fireX = 280;
            const fireY = 285;
            
            // Firelight illumination on ground
            const groundLight = ctx.createRadialGradient(fireX, fireY + 20, 0, fireX, fireY + 20, 120);
            groundLight.addColorStop(0, 'rgba(255, 120, 40, 0.25)');
            groundLight.addColorStop(0.5, 'rgba(255, 80, 20, 0.1)');
            groundLight.addColorStop(1, 'rgba(255, 60, 0, 0)');
            ctx.fillStyle = groundLight;
            ctx.fillRect(fireX - 120, fireY - 80, 240, 180);
            
            // Wood logs - realistic with bark texture
            ctx.save();
            ctx.translate(fireX, fireY + 15);
            
            // Log 1
            ctx.rotate(-0.3);
            const log1Gradient = ctx.createLinearGradient(0, -5, 0, 5);
            log1Gradient.addColorStop(0, '#2d1f10');
            log1Gradient.addColorStop(0.5, '#4a3520');
            log1Gradient.addColorStop(1, '#2d1f10');
            ctx.fillStyle = log1Gradient;
            ctx.fillRect(-35, -4, 35, 10);
            ctx.fillStyle = '#1a120a';
            ctx.fillRect(-35, -4, 3, 10);
            ctx.fillRect(-20, -4, 2, 10);
            ctx.rotate(0.3);
            
            ctx.restore();
            ctx.save();
            ctx.translate(fireX, fireY + 15);
            
            // Log 2
            ctx.rotate(0.3);
            ctx.fillStyle = log1Gradient;
            ctx.fillRect(0, -4, 35, 10);
            ctx.fillStyle = '#1a120a';
            ctx.fillRect(15, -4, 2, 10);
            ctx.fillRect(30, -4, 3, 10);
            
            ctx.restore();
            
            // Additional crossed logs
            ctx.fillStyle = '#4a3520';
            ctx.fillRect(fireX - 25, fireY + 22, 30, 8);
            ctx.fillRect(fireX - 5, fireY + 22, 30, 8);
            
            // Fire glow effect
            const glowGradient = ctx.createRadialGradient(fireX, fireY - 20, 0, fireX, fireY - 20, 100);
            glowGradient.addColorStop(0, 'rgba(255, 150, 50, 0.4)');
            glowGradient.addColorStop(0.4, 'rgba(255, 100, 30, 0.2)');
            glowGradient.addColorStop(1, 'rgba(255, 80, 0, 0)');
            ctx.fillStyle = glowGradient;
            ctx.fillRect(fireX - 100, fireY - 120, 200, 200);
            
            // Realistic animated flames
            const flicker1 = Math.sin(time * 0.12) * 10;
            const flicker2 = Math.cos(time * 0.18) * 8;
            const flicker3 = Math.sin(time * 0.15 + 1) * 12;
            const flicker4 = Math.cos(time * 0.2 + 0.5) * 7;
            
            // Base flames (red-orange)
            ctx.globalCompositeOperation = 'lighter';
            
            // Left flame
            const flame1 = ctx.createRadialGradient(fireX - 15, fireY - 30, 0, fireX - 15, fireY, 40);
            flame1.addColorStop(0, 'rgba(255, 220, 100, 0.9)');
            flame1.addColorStop(0.3, 'rgba(255, 150, 50, 0.8)');
            flame1.addColorStop(0.7, 'rgba(255, 80, 20, 0.6)');
            flame1.addColorStop(1, 'rgba(200, 40, 10, 0)');
            ctx.fillStyle = flame1;
            ctx.beginPath();
            ctx.moveTo(fireX - 15, fireY);
            ctx.bezierCurveTo(fireX - 30, fireY - 20 + flicker1, fireX - 25, fireY - 50 + flicker3, fireX - 15, fireY - 70 + flicker2);
            ctx.bezierCurveTo(fireX - 5, fireY - 50 + flicker3, fireX - 10, fireY - 20 + flicker1, fireX - 15, fireY);
            ctx.fill();
            
            // Center flame (main)
            const flame2 = ctx.createRadialGradient(fireX, fireY - 40, 0, fireX, fireY, 50);
            flame2.addColorStop(0, 'rgba(255, 240, 180, 1)');
            flame2.addColorStop(0.2, 'rgba(255, 200, 100, 0.9)');
            flame2.addColorStop(0.5, 'rgba(255, 120, 40, 0.7)');
            flame2.addColorStop(1, 'rgba(220, 50, 20, 0)');
            ctx.fillStyle = flame2;
            ctx.beginPath();
            ctx.moveTo(fireX, fireY);
            ctx.bezierCurveTo(fireX - 25, fireY - 30 + flicker2, fireX - 20, fireY - 70 + flicker1, fireX, fireY - 95 + flicker3);
            ctx.bezierCurveTo(fireX + 20, fireY - 70 + flicker1, fireX + 25, fireY - 30 + flicker2, fireX, fireY);
            ctx.fill();
            
            // Right flame
            const flame3 = ctx.createRadialGradient(fireX + 15, fireY - 30, 0, fireX + 15, fireY, 40);
            flame3.addColorStop(0, 'rgba(255, 220, 100, 0.9)');
            flame3.addColorStop(0.3, 'rgba(255, 150, 50, 0.8)');
            flame3.addColorStop(0.7, 'rgba(255, 80, 20, 0.6)');
            flame3.addColorStop(1, 'rgba(200, 40, 10, 0)');
            ctx.fillStyle = flame3;
            ctx.beginPath();
            ctx.moveTo(fireX + 15, fireY);
            ctx.bezierCurveTo(fireX + 10, fireY - 20 + flicker4, fireX + 5, fireY - 50 + flicker2, fireX + 15, fireY - 70 + flicker1);
            ctx.bezierCurveTo(fireX + 25, fireY - 50 + flicker2, fireX + 30, fireY - 20 + flicker4, fireX + 15, fireY);
            ctx.fill();
            
            // Hot core
            const coreGradient = ctx.createRadialGradient(fireX, fireY - 15, 0, fireX, fireY - 15, 20);
            coreGradient.addColorStop(0, 'rgba(255, 255, 240, 0.9)');
            coreGradient.addColorStop(0.5, 'rgba(255, 220, 150, 0.7)');
            coreGradient.addColorStop(1, 'rgba(255, 180, 100, 0)');
            ctx.fillStyle = coreGradient;
            ctx.beginPath();
            ctx.arc(fireX, fireY - 15, 15, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.globalCompositeOperation = 'source-over';
            
            // Embers and sparks
            for (let i = 0; i < 8; i++) {
                const sparkX = fireX + (Math.sin(time * 0.15 + i) * 25);
                const sparkY = fireY - 70 - ((time * 2 + i * 15) % 60);
                const sparkSize = Math.random() * 2 + 1;
                const sparkAlpha = Math.max(0, 1 - ((time * 2 + i * 15) % 60) / 60);
                ctx.fillStyle = `rgba(255, ${200 - sparkAlpha * 100}, ${100 - sparkAlpha * 80}, ${sparkAlpha})`;
                ctx.beginPath();
                ctx.arc(sparkX, sparkY, sparkSize, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Draw realistic knight with armor detail
        function drawKnight() {
            const kX = 100;
            const kY = 245;
            
            // Firelight effect on knight
            const knightLight = ctx.createRadialGradient(280, 280, 0, 280, 280, 200);
            knightLight.addColorStop(0, 'rgba(255, 140, 60, 0.15)');
            knightLight.addColorStop(1, 'rgba(255, 100, 40, 0)');
            ctx.fillStyle = knightLight;
            ctx.fillRect(kX - 30, kY - 80, 100, 140);
            
            // Cape shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
            ctx.beginPath();
            ctx.ellipse(kX + 20, kY + 50, 35, 8, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Cape (flowing fabric)
            const capeGradient = ctx.createLinearGradient(kX - 20, kY - 40, kX + 5, kY - 40);
            capeGradient.addColorStop(0, '#4a0808');
            capeGradient.addColorStop(0.3, '#6b0a0a');
            capeGradient.addColorStop(0.7, '#8b0000');
            capeGradient.addColorStop(1, '#5a0000');
            ctx.fillStyle = capeGradient;
            ctx.beginPath();
            ctx.moveTo(kX - 5, kY - 40);
            ctx.quadraticCurveTo(kX - 20, kY - 30, kX - 18, kY + 10);
            ctx.lineTo(kX - 8, kY + 15);
            ctx.quadraticCurveTo(kX - 5, kY - 10, kX - 5, kY - 40);
            ctx.fill();
            
            // Cape highlights
            ctx.strokeStyle = 'rgba(139, 0, 0, 0.6)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(kX - 5, kY - 35);
            ctx.quadraticCurveTo(kX - 15, kY - 25, kX - 14, kY);
            ctx.stroke();
            
            // Body armor (metallic blue)
            const armorGradient = ctx.createLinearGradient(kX, kY - 40, kX + 50, kY - 40);
            armorGradient.addColorStop(0, '#2c4d8f');
            armorGradient.addColorStop(0.3, '#4169e1');
            armorGradient.addColorStop(0.7, '#5a7fd6');
            armorGradient.addColorStop(1, '#3a5db0');
            ctx.fillStyle = armorGradient;
            ctx.fillRect(kX, kY - 40, 50, 45);
            
            // Armor plates detail
            ctx.strokeStyle = '#1e3a6f';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(kX + 5, kY - 35);
            ctx.lineTo(kX + 45, kY - 35);
            ctx.moveTo(kX + 5, kY - 20);
            ctx.lineTo(kX + 45, kY - 20);
            ctx.moveTo(kX + 25, kY - 40);
            ctx.lineTo(kX + 25, kY + 5);
            ctx.stroke();
            
            // Armor highlights (metallic shine)
            ctx.strokeStyle = 'rgba(135, 180, 255, 0.4)';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(kX + 35, kY - 38);
            ctx.lineTo(kX + 42, kY - 30);
            ctx.stroke();
            
            // Helmet (detailed metal)
            const helmetGradient = ctx.createLinearGradient(kX + 10, kY - 60, kX + 35, kY - 60);
            helmetGradient.addColorStop(0, '#5a5a5a');
            helmetGradient.addColorStop(0.4, '#8b8b8b');
            helmetGradient.addColorStop(0.6, '#a8a8a8');
            helmetGradient.addColorStop(1, '#6a6a6a');
            ctx.fillStyle = helmetGradient;
            ctx.beginPath();
            ctx.arc(kX + 22, kY - 52, 15, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillRect(kX + 10, kY - 58, 25, 25);
            
            // Helmet shadow and depth
            ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
            ctx.fillRect(kX + 10, kY - 52, 5, 18);
            
            // Visor (T-shaped)
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(kX + 13, kY - 48, 18, 6);
            ctx.fillRect(kX + 20, kY - 50, 4, 12);
            
            // Helmet metallic shine
            ctx.fillStyle = 'rgba(200, 200, 200, 0.5)';
            ctx.beginPath();
            ctx.arc(kX + 28, kY - 55, 4, 0, Math.PI * 2);
            ctx.fill();
            
            // Red plume
            const plumeGradient = ctx.createLinearGradient(kX + 20, kY - 75, kX + 20, kY - 60);
            plumeGradient.addColorStop(0, '#ff3355');
            plumeGradient.addColorStop(0.5, '#dc143c');
            plumeGradient.addColorStop(1, '#b0102a');
            ctx.fillStyle = plumeGradient;
            for (let i = -1; i <= 1; i++) {
                ctx.beginPath();
                ctx.ellipse(kX + 22 + i * 3, kY - 68, 3, 12, i * 0.2, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Legs (sitting position)
            ctx.fillStyle = armorGradient;
            ctx.fillRect(kX + 5, kY + 5, 20, 35);
            ctx.fillRect(kX + 28, kY + 5, 20, 35);
            
            // Knee guards
            ctx.fillStyle = '#2c4d8f';
            ctx.beginPath();
            ctx.ellipse(kX + 15, kY + 15, 10, 6, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(kX + 38, kY + 15, 10, 6, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Boots (metal)
            ctx.fillStyle = '#3a3a3a';
            ctx.fillRect(kX + 5, kY + 40, 20, 15);
            ctx.fillRect(kX + 28, kY + 40, 20, 15);
            
            ctx.fillStyle = '#5a5a5a';
            ctx.fillRect(kX + 5, kY + 40, 20, 3);
            ctx.fillRect(kX + 28, kY + 40, 20, 3);
        }

        // Animation loop
        function animate() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw scene
            drawSky();
            drawForest();
            drawGround();
            drawFire();
            drawKnight();
            
            // Update time
            time += 0.1;
            
            requestAnimationFrame(animate);
        }

        // Start animation
        animate();

        // Dialogue functions
        function showSecondDialogue() {
            document.getElementById('dialogue1').classList.add('hidden');
            document.getElementById('dialogue2').classList.remove('hidden');
        }

        function handleYes() {
            document.getElementById('dialogue2').classList.add('hidden');
            document.getElementById('dialogueYes').classList.remove('hidden');
        }

        function handleNo() {
            document.getElementById('dialogue2').classList.add('hidden');
            document.getElementById('dialogueNo').classList.remove('hidden');
        }

        function restart() {
            document.getElementById('dialogueYes').classList.add('hidden');
            document.getElementById('dialogueNo').classList.add('hidden');
            document.getElementById('dialogue1').classList.remove('hidden');
        }
    </script>
</body>
</html>

<!DOCTYPE html>

    <style>

        * { margin: 0; padding: 0; box-sizing: border-box; }

        .critical { color: #f00; text-shadow: 0 0 30px #f00; animation: shake 0.1s infinite; }

        /* Scene Styling */
        .scene-box {

            padding: 40px; box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);

        #bar-fill { width: 0%; height: 100%; background: #0ff; transition: 0.5s; }

        @keyframes shake { 0% { transform: translate(0,0); } 50% { transform: translate(-2px, 2px); } 100% { transform: translate(0,0); } }

        .overlay {
            position: fixed; inset: 0; background: #000; z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }

    </style>

            { text: "üîô ‡¶´‡¶ø‡¶∞‡ßá ‡¶Ø‡¶æ‡¶ì", next: "start" }
        ]
    },
    "phone": {
        title: "üì± LOCKED DEVICE",
        text: "‡¶´‡ßã‡¶®‡ßá ‡¶è‡¶ï‡¶ü‡¶ø ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú: '‡¶Æ‡¶æ‡ßü‡¶æ, ‡¶∏‡¶Æ‡ßü ‡¶∂‡ßá‡¶∑ ‡¶π‡ßü‡ßá ‡¶Ü‡¶∏‡¶õ‡ßá‡•§ ‡¶Æ‡¶®‡ßá ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßã ‡¶≤‡ßç‡¶Ø‡¶æ‡¶¨-‡¶è ‡¶ï‡ßÄ ‡¶π‡ßü‡ßá‡¶õ‡¶ø‡¶≤‡•§' ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡ßá ‡¶è‡¶ï‡¶ü‡¶ø ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ ‡¶¶‡ßá‡¶ñ‡¶æ ‡¶Ø‡¶æ‡¶ö‡ßç‡¶õ‡ßá: ‡ßß‡ß´‡¶á ‡¶Æ‡¶æ‡¶∞‡ßç‡¶ö‡•§",
        choices: [
            { text: "üîì ‡¶ï‡ßã‡¶° ‡¶ü‡ßç‡¶∞‡¶æ‡¶á ‡¶ï‡¶∞‡ßã (1503)", next: "phone_unlocked", clue: "phone_access" },
            { text: "üîô ‡¶´‡¶ø‡¶∞‡ßá ‡¶Ø‡¶æ‡¶ì", next: "start" }

    "phone_unlocked": {
        title: "üìÇ ACCESS GRANTED",
        text: "‡¶´‡ßã‡¶®‡ßá‡¶∞ ‡¶≠‡ßá‡¶§‡¶∞‡ßá ‡¶è‡¶ï‡¶ü‡¶ø ‡¶Ö‡¶°‡¶ø‡¶ì ‡¶´‡¶æ‡¶á‡¶≤‡•§ ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶®‡¶ø‡¶ú‡ßá‡¶∞ ‡¶ï‡¶£‡ßç‡¶†‡¶∏‡ßç‡¶¨‡¶∞: '‡¶Ø‡¶¶‡¶ø ‡¶Ü‡¶Æ‡¶ø ‡¶è‡¶á ‡¶≤‡ßÅ‡¶™‡ßá ‡¶Ü‡¶ü‡¶ï‡¶æ ‡¶™‡ßú‡¶ø, ‡¶§‡¶¨‡ßá ‡¶ú‡¶æ‡¶®‡¶¨‡ßá ‡¶ï‡ßã‡¶°‡¶ü‡¶ø ‡¶π‡¶≤‡ßã ‡ßß‡ßß:‡ß™‡ß≠ + ‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶® ‡¶≤‡ßÅ‡¶™ ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞‡•§'",
        choices: [
            { text: "üîç ‡¶≤‡¶ú‡¶ø‡¶ï‡¶ü‡¶æ ‡¶®‡ßã‡¶ü ‡¶ï‡¶∞‡ßã", next: "start", clue: "dynamic_logic" }
        ]

    "fail": {
        title: "‚ùå SYSTEM ERROR",
        text: "‡¶≠‡ßÅ‡¶≤ ‡¶ï‡ßã‡¶°! ‡¶π‡¶†‡¶æ‡ßé ‡¶∞‡ßÅ‡¶Æ‡ßá‡¶∞ ‡¶¨‡¶æ‡¶§‡¶ø‡¶ó‡ßÅ‡¶≤‡ßã ‡¶≤‡¶æ‡¶≤ ‡¶π‡ßü‡ßá ‡¶ó‡ßá‡¶≤‡•§ ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶ï‡¶æ‡¶® ‡¶´‡ßá‡¶ü‡ßá ‡¶Ø‡¶æ‡¶ö‡ßç‡¶õ‡ßá ‡¶â‡¶ö‡ßç‡¶ö ‡¶∂‡¶¨‡ßç‡¶¶‡ßá... ‡¶§‡ßÅ‡¶Æ‡¶ø ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶∏‡ßá‡¶á ‡ßß‡ßß:‡ß™‡ß≠ ‡¶è ‡¶´‡¶ø‡¶∞‡ßá ‡¶Ø‡¶æ‡¶ö‡ßç‡¶õ‡ßã‡•§",
        choices: [

        choices: [
            { text: "üî¥ ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü ‡¶¨‡¶æ‡¶ü‡¶® ‡¶ö‡¶æ‡¶™ ‡¶¶‡¶æ‡¶ì (The Sacrifice)", next: "bad_end" },
            { text: "üß† ‡¶∏‡¶¨ ‡¶Æ‡¶®‡ßá ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßã", next: "true_end", requireClue: "full_truth", hidden: true }

// 

function typeWriter(text, i, cb) {
    if (i < text.length) {
        G.isTyping = true;
        document.getElementById('sceneText').innerHTML = text.substring(0, i + 1) + "<span style='color:#0ff'>_</span>";
        setTimeout(() => typeWriter(text, i + 1, cb), 25);
    } else {
        G.isTyping = false;
        cb();
    }
}

function renderScene(id) {
    const scene = STORY[id];
    document.getElementById('sceneTitle').textContent = scene.title;
    document.getElementById('choices').innerHTML = '';
    
    typeWriter(scene.text, 0, () => {
        scene.choices.forEach(c => {
            if (c.hidden && !G.clues.has(c.requireClue)) return;
            
            const btn = document.createElement('button');
            btn.className = 'choice-btn';
            btn.textContent = c.text;
            btn.onclick = () => {
                if (c.clue) addClue(c.clue);
                if (c.reset) resetLoop();
                else if (c.next === "bad_end") showEnding("trapped");
                else if (c.next === "true_end") showEnding("escaped");
                else renderScene(c.next);
            };
            document.getElementById('choices').appendChild(btn);
        });
    });
}

function addClue(clue) {
    if (G.clues.has(clue)) return;
    G.clues.add(clue);
    const list = document.getElementById('cluesList');
    const item = document.createElement('div');
    item.style.color = "#0f0";
    item.textContent = "‚Ä¢ " + clue.replace('_', ' ').toUpperCase();
    list.prepend(item);
    document.getElementById('bar-fill').style.width = (G.clues.size / 5 * 100) + "%";
    
    if(G.clues.size >= 2) G.clues.add("full_truth");
}

function startTimer() {
    G.timeLeft = Math.max(60, 300 - (G.loop * 15)); // ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡¶≤‡ßÅ‡¶™‡ßá ‡ßß‡ß´ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶ï‡¶Æ‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá
    updateTimerDisplay();
    G.timerInterval = setInterval(() => {
        G.timeLeft--;
        updateTimerDisplay();
        if (G.timeLeft < 30) document.getElementById('timer').className = 'critical';
        if (G.timeLeft <= 0) resetLoop();
    }, 1000);
}

function updateTimerDisplay() {
    const m = Math.floor(G.timeLeft/60);
    const s = G.timeLeft%60;
    document.getElementById('timer').textContent = `${m}:${s.toString().padStart(2,'0')}`;
}

function resetLoop() {
    clearInterval(G.timerInterval);
    G.loop++;
    document.getElementById('loopCounter').textContent = `LOOP #${G.loop.toString().padStart(2,'0')}`;
    document.body.style.filter = "invert(1)";
    setTimeout(() => {
        document.body.style.filter = "none";
        startTimer();
        renderScene("start");
    }, 500);
}

function startGame() {
    document.getElementById('startScreen').style.display = 'none';
    document.getElementById('gameScreen').style.display = 'flex';
    startTimer();
    renderScene("start");
}

function showEnding(type) {
    clearInterval(G.timerInterval);
    document.getElementById('gameScreen').style.display = 'none';
    const screen = document.getElementById('endingScreen');
    screen.style.display = 'flex';
    
    if (type === 'escaped') {
        document.getElementById('endingTitle').textContent = "‚úÖ PARADOX SOLVED";
        document.getElementById('endingText').textContent = "‡¶§‡ßÅ‡¶Æ‡¶ø ‡¶Æ‡¶æ‡ßü‡¶æ ‡¶ö‡ßá‡¶®-‡¶ï‡ßá ‡¶≤‡ßÅ‡¶™ ‡¶•‡ßá‡¶ï‡ßá ‡¶Æ‡ßÅ‡¶ï‡ßç‡¶§ ‡¶ï‡¶∞‡ßá‡¶õ‡ßã‡•§ ‡¶ï‡¶ø‡¶®‡ßç‡¶§‡ßÅ ‡¶∏‡ßá ‡¶ï‡¶ø ‡¶∏‡¶§‡ßç‡¶Ø‡¶ø‡¶á ‡¶Æ‡ßÅ‡¶ï‡ßç‡¶§? ‡¶®‡¶æ ‡¶ï‡¶ø ‡¶∏‡ßá ‡¶Ö‡¶®‡ßç‡¶Ø ‡¶ï‡ßã‡¶®‡ßã ‡¶¨‡ßú ‡¶≤‡ßÅ‡¶™‡ßá‡¶∞ ‡¶Ö‡¶Ç‡¶∂ ‡¶π‡ßü‡ßá ‡¶ó‡ßá‡¶≤? ‡¶∏‡¶§‡ßç‡¶Ø‡¶ü‡¶æ ‡¶Æ‡¶æ‡ßü‡¶æ‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá‡¶á ‡¶∞‡ßü‡ßá ‡¶ó‡ßá‡¶≤‡•§";
